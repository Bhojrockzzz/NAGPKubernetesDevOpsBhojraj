apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bank-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  ingressClassName: gce
  defaultBackend:
    service:
      name: default-backend
      port:
        number: 80
  rules:
  - http:
      paths:
      - path: /account
        pathType: Prefix
        backend:
          service:
            name: account-svc
            port:
              number: 80
      - path: /healthz
        pathType: Prefix
        backend:
          service:
            name: account-svc
            port:
              number: 80
      - path: /accountBalance
        pathType: Prefix
        backend:
          service:
            name: bank-api
            port:
              number: 3000
      - path: /addMoney
        pathType: Prefix
        backend:
          service:
            name: bank-api
            port:
              number: 3000
      - path: /transferMoney
        pathType: Prefix
        backend:
          service:
            name: bank-api
            port:
              number: 3000
